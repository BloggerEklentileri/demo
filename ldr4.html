<style>
body {padding-bottom: 60px;}
#layout .mtl-pre-con, #layout .section h4 {display:none}
.mtl-pre-con{position:fixed;left:0;top:0;width:100%;height:100%;z-index:99999999999;background:#fff}
.mtl-pre-con .mtl-top-spinner{width:50px;height:50px;margin:auto;background-color:#333;position:absolute;display:block;left:-25px;top:-25px;border-radius:100%;-webkit-animation:scaleout 1s infinite ease-in-out;-moz-animation:scaleout 1s infinite ease-in-out;-ms-animation:scaleout 1s infinite ease-in-out;-o-animation:scaleout 1s infinite ease-in-out;animation:scaleout 1s infinite ease-in-out}
.mtl-pre-con .center{z-index:2000;display:block;position:absolute;top:50%;left:50%;width:0;height:0}
.fixed-menu{-webkit-animation:showStickyMenu .35s;animation:showStickyMenu .35s;-webkit-transform-origin:0 0;-o-transform-origin:0 0;-moz-transform-origin:0 0;transform-origin:0 0;backface-visibility:hidden;-webkit-backface-visibility:hidden;-webkit-transition:opacity .35s;-moz-transition:opacity .35s;-ms-transition:opacity .35s;-o-transition:opacity .35s;transition:opacity .35s}
@-webkit-keyframes showStickyMenu{from{-webkit-transform:scaleY(0);opacity:0}to{-webkit-transform:scaleY(1);opacity:1}}
@keyframes showStickyMenu{from{transform:scaleY(0);opacity:0}to{transform:scaleY(1);opacity:1}}
@-webkit-keyframes scaleout{0%{-webkit-transform:scale(0.0)}100%{-webkit-transform:scale(1.0);opacity:0}}
@-moz-keyframes scaleout{0%{-moz-transform:scale(0.0)}100%{-moz-transform:scale(1.0);opacity:0}}
@-o-keyframes scaleout{0%{-o-transform:scale(0.0)}100%{-o-transform:scale(1.0);opacity:0}}
@-ms-keyframes scaleout{0%{-ms-transform:scale(0.0)}100%{-ms-transform:scale(1.0);opacity:0}}
@keyframes scaleout{0%{transform:scale(0.0)}100%{transform:scale(1.0);opacity:0}}
</style>
<script type='text/javascript'>
      //<![CDATA[
      $(window).load(function() {
        $('.mtl-pre-con').fadeOut();
        $('.mtl-top-spinner').delay(450).fadeOut('600');
      });
      //]]>
</script>
</head>
<body>
<div class='mtl-pre-con'>
<div class='center'>
<div class='mtl-top-spinner'></div>
</div>
</div>

</div>
