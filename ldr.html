<style>
.preloader{position:fixed;top:0;left:0;width:100%;height:100%;background-color:#fff;z-index:200000}
.sk-wave{position:relative;top:50%;left:0;right:0;transform:translateY(-50%);margin:auto;width:50px;height:40px;text-align:center;font-size:10px}
.sk-wave .sk-rect{background-color:#3f6ab3;height:100%;width:6px;display:inline-block;-webkit-animation:sk-waveStretchDelay 1.2s infinite ease-in-out;animation:sk-waveStretchDelay 1.2s infinite ease-in-out}
.sk-wave .sk-rect1{-webkit-animation-delay:-1.2s;animation-delay:-1.2s}
.sk-wave .sk-rect2{-webkit-animation-delay:-1.1s;animation-delay:-1.1s}
.sk-wave .sk-rect3{-webkit-animation-delay:-1s;animation-delay:-1s}
.sk-wave .sk-rect4{-webkit-animation-delay:-.9s;animation-delay:-.9s}
.sk-wave .sk-rect5{-webkit-animation-delay:-.8s;animation-delay:-.8s}
@-webkit-keyframes sk-waveStretchDelay{0%,40%,100%{-webkit-transform:scaleY(0.4);transform:scaleY(0.4)}20%{-webkit-transform:scaleY(1);transform:scaleY(1)}}
@keyframes sk-waveStretchDelay{0%,40%,100%{-webkit-transform:scaleY(0.4);transform:scaleY(0.4)}20%{-webkit-transform:scaleY(1);transform:scaleY(1)}}
.jumpLink2:hover{background:#3f6ab3;color:#fff}
</style>
<script type='text/javascript'>
      //<![CDATA[
      $(window).load(function() {
        $('.mtl-pre-con').fadeOut();
        $('.mtl-top-spinner').delay(450).fadeOut('600');
      });
      //]]>
</script>
</head>
<body>
<div class='preloader'>
<div class='sk-wave'>
<div class='sk-rect sk-rect1'></div>
<div class='sk-rect sk-rect2'></div>
<div class='sk-rect sk-rect3'></div>
<div class='sk-rect sk-rect4'></div>
<div class='sk-rect sk-rect5'></div>
</div>
</div>
<h1 class="text-center"><strong>Blogger Mobil Uyumlu Youtube Video Iframe Eklenlentisi</strong></h1>
<h2 class="text-center">YouTube iframe embed</h2>
<div class="container">
<div class="row">
<h3><a class="btn btn-default btn-sm" href="http://bloggereklentileri.blogspot.com/2016/12/blogger-mobil-uyumlu-youtube-video.html" title="Sayfaya geri dön">Sayfaya geri dön</a></h3>
</div>
</div>
<script>//<![CDATA[

// PreLoader

$(window).load(function()
{
  $(".preloader .sk-wave").fadeOut(500);

});

//SHARE BUTTONS

//]]></script>
